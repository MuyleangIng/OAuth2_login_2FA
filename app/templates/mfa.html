{% extends "base.html" %}
{% block title %}Verify code{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-2">Two-Step Verification</h1>
<p class="text-gray-600 mb-6">Enter the 6-digit code from your Authenticator app.</p>

<form method="post" action="/auth/mfa/verify" class="space-y-4">
  <input name="code" inputmode="numeric" pattern="\d{6}" maxlength="6"
         class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring"
         placeholder="123456" required />
  <button type="submit" class="w-full px-4 py-2 rounded-xl bg-black text-white hover:bg-gray-800">
    Verify
  </button>
</form>

<p class="text-sm text-gray-500 mt-4">Time drift Â±30s allowed. Resync device time if codes fail.</p>
{% endblock %}
