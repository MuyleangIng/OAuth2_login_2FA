{% extends "base.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
<div class="flex items-center gap-4">
  {% if user.picture %}
    <img src="{{ user.picture }}" alt="avatar" class="w-14 h-14 rounded-full border" />
  {% endif %}
  <div>
    <h1 class="text-2xl font-semibold">Welcome{{ " " + user.name if user.name else "" }}!</h1>
    <p class="text-gray-600">{{ user.email }}</p>
  </div>
</div>
<form action="/auth/2fa/disable/redirect" method="post" class="mt-3"
      onsubmit="return confirm('Disable 2FA for your account? You will not be asked for codes on next login.');">
  <button type="submit"
          class="px-4 py-2 rounded-xl bg-red-50 text-red-700 border border-red-200 hover:bg-red-100">
    Disable 2FA
  </button>
</form>
<div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-6">
  <a href="/auth/2fa/setup" class="block text-center px-4 py-2 rounded-xl border hover:bg-gray-50">
    Manage 2-Step Verification
  </a>
  <a href="/auth/users" class="block text-center px-4 py-2 rounded-xl border hover:bg-gray-50">
    View Users (HTML)
  </a>
  <a href="/auth/users/json" class="block text-center px-4 py-2 rounded-xl border hover:bg-gray-50">
    View Users (JSON)
  </a>
  <a href="/auth/me" class="block text-center px-4 py-2 rounded-xl border hover:bg-gray-50">
    My Profile (JSON)
  </a>
</div>

<form method="post" action="/auth/logout" class="mt-6">
  <button type="submit" class="px-4 py-2 rounded-xl bg-gray-100 hover:bg-gray-200">
    Logout
  </button>
</form>
{% endblock %}
